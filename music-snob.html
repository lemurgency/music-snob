  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Music Snob</title>

    <!-- Custom styles for this template -->
    <link href="music-snob.css" rel="stylesheet">

  </head>

  <body>

      <!-- navbar -->
      <div class="row">
        <div class="large-12 columns">
          <div class="nav-bar right">
           <ul class="button-group">
             <li><a href="#" class="button">Home</a></li>
             <li><a href="#" class="button">Playlists</a></li>
             <li><a href="#" class="button">Your songs</a></li>
             <li><a href="#" class="button">Pending</a></li>
             <li><a href="#" class="button">Banned List</a></li>
            </ul>
          </div>
          <h1>Music Snob<small></small></h1>
          <hr/>
        </div>
      </div>
     <!-- search and return -->
      <div class="row">
        <div class="large-9 columns" role="content">
          <article>
           <div class="row">
            <!-- search bar -->
             <div class="large-9 columns">
               <form action=''>
                 <input type='text' name='search' placeholder='Search for music here!' style="width: 450px;height: 55px;">
               </form>
             </div>
             <div class="large-2 columns">
               <button type='submit' style="height: 55px;">Search!</button>
             </div>
           </div>
            <h3><a href="#">Search Results</a></h3> 
            <!--song results --> 
            <div class="row">
              <div class="large-12 columns">
                <!-- {{#each spotify-song}}
                  {{>spotify-song}}
                {{/each}} -->
                 <div class="medium-12 columns song-result">
                <div class="medium-8 columns">
                  <div class='medium-3 columns'>Artist</div>
                  <div class='medium-3 columns'>Track</div>
                  <div class='medium-2 columns'>Album</div>
                </div>
                <div class="medium-2 columns">Add</div>
                <div class="medium-2 columns">Preview</div>
                </div> 
              </div>
            </div>    
          </article>
          <hr/>    
        </div>
     

     
     
         
     <!-- spotify player -->
        <aside class="large-3 columns">
          <iframe src="https://embed.spotify.com/?uri=spotify:track:41GZiQAvgzSCXLhIWVJfMB" width="200" height="280" frameborder="0" allowtransparency="true"></iframe>
          {{> playlistSelect}}
        </aside>         
      </div>
     
       <footer class="row">
        <div class="large-12 columns">
          <hr/>
          <div class="row">
            <div class="large-6 columns">
             
            </div>
            <div class="large-6 columns">
              <ul class="inline-list right">
                <li><a href="#">Playlists</a></li>
                <li><a href="#">Your songs</a></li>
                <li><a href="#">Pending</a></li>
                <li><a href="#">Banned List</a></li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
    <ul>{{#each playlists}}
                {{> playlist}}
               {{/each}}</ul>
  </body>
<!-- template -->  
<template name='spotify-song'>
                <div class="medium-12 columns song-result">
                <div class="medium-8 columns">
                  <div class='medium-3 columns'>{{artist}}</div>
                  <div class='medium-3 columns'>{{track}}</div>
                  <div class='medium-2 columns'>{{album}}</div>
                </div>
                <div class="medium-2 columns"><a href='#'>Add</a></div>
                <div class="medium-2 columns"><a href='spotify:track:{{spotify_id}}'>Preview</a></div>
                </div> 
</template>
<template name='playlistSelect'>
  <select>
    {{#each playlists}}
      <option>{{name}}</option>
    {{/each}}
  </select>
</template>
