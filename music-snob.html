  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Music Snob</title>

    <!-- Custom styles for this template -->
    <link href="music-snob.css" rel="stylesheet">

  </head>

  <body>
      <!-- navbar -->
      <div class="row">
        <div class="large-12 columns">
          <div class="nav-bar right">
           <ul class="button-group">
             <li><a href="{{pathFor 'home'}}" class="button">Home</a></li>
             <li><a href="{{pathFor 'playlistRoute'}}" class="button">Playlists</a></li>
             <li><a href="{{pathFor 'songsRoute'}}" class="button">Your songs</a></li>
             <li><a href="{{pathFor 'pendingRoute'}}" class="button">Pending</a></li>
             <li><a href="{{pathFor 'bannedRoute'}}" class="button">Banned List</a></li>
            </ul>
          </div>
          <h1>Music Snob<small></small></h1>
          <hr/>
        </div>
      </div>
     <!-- search and return -->
      <div class="row">
        <div class="large-12 columns" role="content">
          <article>
           <div class="row searchbar">
            <!-- search bar -->
             {{> search}}

           </div>
            
            <!--song results --> 
          </article>
          <hr/>  
           
        </div>
        <!-- spotify player -->
                
      </div>         
  </body>
<!-- template -->  
<template name='spotifysong'>
              {{#each recentTracks.tracks.items}}
                <div class="large-12 columns song-result">
                <div class="large-8 columns">
                  <div class='large-2 columns'>
                    {{artists.[0].name}}</div>
                  <div class='large-2 columns'>{{name}}</div>
                  <div class='large-4 columns'>{{album.name}}</div>
                </div>
                <div class="large-1 columns" name='add'><a href='#'>Add</a></div>
                <div class="large-3 columns" style='padding: 2px'><iframe src="https://embed.spotify.com/?uri=spotify:track:{{id}}" width="200" height="80" frameborder="0" allowtransparency="true"></iframe></div>
                </div> 
                {{/each}}
</template>
<!-- playlist template -->
<template name='playlistSelect'>
  <select>
    {{#each playlists}}
      <option>{{name}}</option>
    {{/each}}
  </select>
</template>
<!-- search template -->
<template name='search'>
            <div class="large-1 columns"></div>
            <div class="large-5 columns">
               <form class="searches" action=''>
                 <input type='text' name='query' placeholder='Search for music here!' style="width: 450px;height: 55px;">
               </form>
             </div>
             <div class="large-5 columns">
               <button type='submit' style="height: 55px;">Search!</button>
             </div>
             <div class="large-1 columns"></div>
  </template>
<!-- home -->
<template name='home'>
            <div class="row">
              <h3>Search Results</h3> 
                <div class="large-12 columns">
      
                  <div class="large-12 columns song-result">
                    <div class="large-8 columns">
                      <div class='large-2 columns'>Artist</div>
                      <div class='large-2 columns'>Track</div>
                      <div class='large-4 columns'>Album</div>
                    </div>
                    <div class="large-1 columns">Add</div>
                    <div class="large-3 columns">Preview</div>
                  </div> 
                {{> spotifysong}}
              </div>
            </div> 
</template>
<!-- playlist page template -->
<template name='playlistsRoute'>
  <div class="large-9 columns" role="content">
          <article>
           {{> playlistSelect}}
          </article>
          <hr/>    
        </div>
  </template>
